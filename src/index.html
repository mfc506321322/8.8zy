<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/jquery-3.3.1.js"></script>
</head>

<body>
    <div class="wrap col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label>姓名:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>学号:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>成绩:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" id="submit" class="btn btn-success btn-sm">提交</button>
            </div>
        </form>
        <hr>
        <h2 class="text-center">1605B</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>成绩</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="text/x-handlebars-template" class="text">
        {{#each users}}
        <tr>
            <td>{{@index}}</td>
            <td>{{name}}</td>
            <td>{{num}}</td>
            <td>{{result}}</td>
            <td><button type="button" class="btn btn-danger btn-xs">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <script src="js/libs/handlebars.min.js"></script>
    <script src="js/libs/require.js" defer="true" async data-main="js/main.js"></script>
</body>

</html>
